<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
    <script src="https://kit.fontawesome.com/0495de1e37.js"></script>
</head>
<body>


<div class="container">
    <hr>

    <div class="row">
        <div class="col-5 col-centered text-center"><input id="searchText" type="text" placeholder="Movie Title..."><button id="btn1" class="button">Search</button></div>
    </div>
        <hr>
            <div id="row1" class="row text-center"></div>
                <hr>
            <div id="row2" class="row text-center"></div>
                <hr>
            <div id="row3" class="row text-center"></div>
                <hr>

    <div>
        <div>
            <fieldset>
                <legend>Movie Title:</legend>
                <input type="text" class="inputTitle" id="inputTitle">
            </fieldset>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label class="star" for="star5" title="Awesome" aria-hidden="true"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label class="star" for="star4" title="Great" aria-hidden="true"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label class="star" for="star3" title="Very good" aria-hidden="true"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label class="star" for="star2" title="Good" aria-hidden="true"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label class="star" for="star1" title="Bad" aria-hidden="true"></label>
            </div>
            <input type="submit" class="addMovieBtn" id="addMovieBtn" value="Add Movie">
        </div>
        <!--favorites list-->

        <div class="favoritesList" id="favoritesList"></div>

        <!-- edit/update modal-->

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMovieModal"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="editModalBody">
                        <fieldset>
                            <legend>Movie Title:</legend>
                            <input type="text" class="editTitle" id="editTitle">
                            <hr>
                            <legend>Comments:</legend>
                            <textarea name="comments" id="textarea" cols="55" rows="5"></textarea>
                            <hr>
                            <legend>Rating:</legend>
                        </fieldset>

                        <div class="erating">
                            <input type="radio" id="estar5" name="erating" value="5" />
                            <label class="star" for="star5" title="Awesome" aria-hidden="true">5</label>
                            <input type="radio" id="estar4" name="erating" value="4" />
                            <label class="star" for="star4" title="Great" aria-hidden="true">4</label>
                            <input type="radio" id="estar3" name="erating" value="3" />
                            <label class="star" for="star3" title="Very good" aria-hidden="true">3</label>
                            <input type="radio" id="estar2" name="erating" value="2" />
                            <label class="star" for="star2" title="Good" aria-hidden="true">2</label>
                            <input type="radio" id="estar1" name="erating" value="1" />
                            <label class="star" for="star1" title="Bad" aria-hidden="true">1</label>
                        </div>
                        <input type="submit" class="updateMovieBtn" id="updateMovieBtn" value="Update Movie">
                    </div>
                </div>
            </div>
        </div>
    </div>


                                                                     <!---------------- Modal ---------------->
                    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="movieModalLongTitle"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="editBtn">Edit</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="rateBtn">Rate</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="favoriteBtn">Add to Favorites</button>
                                </div>
                            </div>
                        </div>
                    </div>

</div>
                                                                            <!--------- Scripts --------->

    <script src="./src/loading.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="src/movieKey.js"></script>
    <script src="./src/movieSearch.js"></script>
    <script src="main.js"></script>

</body>
</html>
