<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
    <script src="https://kit.fontawesome.com/0495de1e37.js"></script>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"><h3>Hello There!</h3></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">To get started, edit <code>src/index.js</code>.</div>
            <div class="col-3"></div>
        </div>
    <hr>
    <div class="row">
        <div class="col-5 col-centered"><input id="searchText" type="text"><button id="btn1" class="button">Search</button></div>
    </div>
        <hr>
            <div id="row1" class="row"></div>
                <hr>
            <div id="row2" class="row"></div>
                <hr>
            <div id="row3" class="row"></div>
                <hr>

    <div>
        <fieldset>
            <legend>Movie Title:</legend>
            <input type="text" class="inputTitle" id="inputTitle">
        </fieldset>
        <fieldset class="inputRating">
            <legend>Please rate:</legend>
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
        </fieldset>
        <input type="submit" class="addMovieBtn" id="addMovieBtn" value="Add Movie">
    </div>
    <!--favorites list-->
    <div class="favoritesList" id="favoritesList"></div>


    <!--    //Corresponding Modals//-->

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
                    <button type="button" class="btn btn-primary" id="rateBtn">Rate</button>
                    <button type="button" class="btn btn-primary" id="favoriteBtn">Add to Favorites</button>
                </div>
            </div>
        </div>

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->


<!--    <link rel="stylesheet" href="/style.css" />-->
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="src/movieKey.js"></script>

    <script src="main.js"></script>

</body>
</html>
